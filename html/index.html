<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Robot Control Interface with Map</title>
<script type="text/javascript" src="scripts/easeljs.min.js"></script>
<script type="text/javascript" src="scripts/eventemitter2.min.js"></script>
<script type="text/javascript" src="scripts/roslib.min.js"></script>
<script type="text/javascript" src="scripts/ros2d.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 1200px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    color: #333;
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }
  .content {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  .map-container, .control-panel-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }
  #map {
    width: 100%;
    max-width: 600px;
    height: 400px;
    background: #eee;
    border-radius: 8px;
  }
  .control-panel-container {
    flex-direction: column;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-sizing: border-box;
  }
  .control-panel {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
  }
  .control-panel button {
    padding: 20px;
    font-size: 18px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .control-panel button:active {
    background: #0056b3;
  }
  .status, .speed-control {
    margin-bottom: 20px;
    text-align: center;
  }
  .status p {
    margin: 10px 0;
  }
  .speed-control {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 20px;
    flex-wrap: wrap; /* 使速度控制能在小屏幕上換行 */
  }
  .control {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px 0;
  }
  .control input[type="range"] {
    width: 150px;
    margin: 10px 0;
  }
  .toggle-button {
    width: 100%;
    padding: 20px;
    font-size: 18px;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    margin-bottom: 20px;
  }
  .toggle-button:active {
    background: #218838;
  }
  @media (min-width: 768px) {
    .content {
      flex-direction: row;
    }
    .map-container, .control-panel-container {
      margin-bottom: 0;
    }
    #map {
      margin-right: 20px;
    }
  }
</style>
<script type="text/javascript">
// Connecting to ROS
var ros = new ROSLIB.Ros({
  url : 'ws://192.168.1.110:9090'
});

ros.on('connection', function() {
  console.log('Connected to websocket server.');
});

ros.on('error', function(error) {
  console.error('Error connecting to websocket server: ', error);
});

ros.on('close', function() {
  console.log('Connection to websocket server closed.');
});

// Publishing a Topic
var cmdVel = new ROSLIB.Topic({
  ros : ros,
  name : '/cmd_vel',
  messageType : 'geometry_msgs/Twist'
});

var linearSpeed = 0.1;
var angularSpeed = 0.5;
var isPublishing = false; // 全局控制開關

function publishTwist(linearX, angularZ) {
  if (isPublishing) {
    var twist = new ROSLIB.Message({
      linear : { x : linearX, y : 0, z : 0 },
      angular : { x : 0, y : 0, z : angularZ }
    });
    console.log('Publishing twist:', twist);
    cmdVel.publish(twist);
  } else {
    console.log('Publishing is disabled.');
  }
}

// Event handlers for buttons
function forwardLeft() { 
  console.log('forwardLeft button pressed');
  publishTwist(linearSpeed, angularSpeed); 
}
function forward() { 
  console.log('forward button pressed');
  publishTwist(linearSpeed, 0); 
}
function forwardRight() { 
  console.log('forwardRight button pressed');
  publishTwist(linearSpeed, -angularSpeed); 
}
function turnLeft() { 
  console.log('turnLeft button pressed');
  publishTwist(0, angularSpeed); 
}
function stop() { 
  console.log('stop button pressed');
  publishTwist(0, 0); 
}
function turnRight() { 
  console.log('turnRight button pressed');
  publishTwist(0, -angularSpeed); 
}
function backwardLeft() { 
  console.log('backwardLeft button pressed');
  publishTwist(-linearSpeed, angularSpeed); 
}
function backward() { 
  console.log('backward button pressed');
  publishTwist(-linearSpeed, 0); 
}
function backwardRight() { 
  console.log('backwardRight button pressed');
  publishTwist(-linearSpeed, -angularSpeed); 
}

// Control publishing
function togglePublishing() {
  isPublishing = !isPublishing;
  document.getElementById('publishStatus').innerText = isPublishing ? 'Publishing Enabled' : 'Publishing Disabled';
  document.getElementById('toggleButton').innerText = isPublishing ? 'Disable Publishing' : 'Enable Publishing';
  console.log('Publishing is now', isPublishing ? 'enabled' : 'disabled');
}

// Subscribing to a Topic
var listener = new ROSLIB.Topic({
  ros : ros,
  name : '/robot_state',
  messageType : 'std_msgs/String'
});

listener.subscribe(function(message) {
  document.getElementById('robot_state').innerText = 'Robot State: ' + message.data;
});

// Adjust speed
function setLinearSpeed(speed) {
  linearSpeed = parseFloat(speed);
  document.getElementById('linearSpeedValue').innerText = speed;
}

function setAngularSpeed(speed) {
  angularSpeed = parseFloat(speed);
  document.getElementById('angularSpeedValue').innerText = speed;
}

// Initialize map
function init() {
  // Create the main viewer.
  var viewer = new ROS2D.Viewer({
    divID : 'map',
    width : 600,
    height : 500
  });

  // Setup the map client.
  var gridClient = new ROS2D.OccupancyGridClient({
    ros : ros,
    rootObject : viewer.scene
  });

  // Scale the canvas to fit to the map
  gridClient.on('change', function(){
    viewer.scaleToDimensions(gridClient.currentGrid.width, gridClient.currentGrid.height);
  });
}

window.onload = init;
</script>
</head>

<body>
  <div class="container">
    <h1>Robot Control Interface with Map</h1>
    <div class="content">
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="control-panel-container">
        <button id="toggleButton" class="toggle-button" onclick="togglePublishing()">Enable Publishing</button>
        <div class="status">
          <p id="publishStatus">Publishing Disabled</p>
          <p id="robot_state">Robot State: Unknown</p>
        </div>
        <div class="speed-control">
          <div class="control">
            <label>Linear Speed: <span id="linearSpeedValue">0.1</span></label>
            <input type="range" min="0" max="0.1" step="0.05" value="0.01" onchange="setLinearSpeed(this.value)" />
          </div>
          <div class="control">
            <label>Angular Speed: <span id="angularSpeedValue">0.5</span></label>
            <input type="range" min="0" max="0.2" step="0.1" value="0.01" onchange="setAngularSpeed(this.value)" />
          </div>
        </div>
        <div class="control-panel">
          <button onclick="forwardLeft()">Forward-Left</button>
          <button onclick="forward()">Forward</button>
          <button onclick="forwardRight()">Forward-Right</button>
          <button onclick="turnLeft()">Turn-Left</button>
          <button onclick="stop()">Stop</button>
          <button onclick="turnRight()">Turn-Right</button>
          <button onclick="backwardLeft()">Backward-Left</button>
          <button onclick="backward()">Backward</button>
          <button onclick="backwardRight()">Backward-Right</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
